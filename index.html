<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container"> 
        <img class="hero-img" src="./images/illustration-hero.svg" alt="hero image">
        <div> 
            <h1> Order Summary </h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            <div class="plan-container">
                <img class="music-icon" src="./images/icon-music.svg">
                <div class="plan-price"> 
                    <h2> Annual Plan </h2>
                    <h3> $59.99/year </h3>
                </div>
                <a> Change </a>
            </div>
            <button class="proceed-button"> Proceed to Payment </button>
            <button class="cancel-button"> Cancel Order </button>
        </div>

    </div>
    
</body>
</html>
